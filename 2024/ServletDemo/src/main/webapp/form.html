<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Catalog Item</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="container">

	<form id="item-form" name="item-form" action="CatalogServlet"
		method="post">
		 

		<div class="form-group">
			<label>Product Name:</label> <input class="form-control" type="text" name="productName"
				id="productName" />
		</div>
		<div class="form-group">
			<label>Sku:</label> <input class="form-control" type="text" name="sku" id="sku" />
		</div>
		<div class="form-group">
			<label>Manufacturer:</label> <input class="form-control" type="text" name="manufacturer"
				id="manufacturer" />
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>

</body>
</html>
